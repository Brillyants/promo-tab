<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Ceria - Fun Website</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2F2E41;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f9f9f9;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 640px;
            display: flex;
            align-items: center;
            color: white;
            background-size: cover;
            background-position: center;
            /* Image Background */
            background-image: url('https://cdn1.ocbc.id/asset/media/Feature/Banner/Main-Banner/2025/12/31/main-banner-nyala-fun-fit_d.jpg?h=640&w=1440&rev=1b55c4079cea4132ad8b9118344be65b');
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 0 5%;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        /* --- TABBING SECTION --- */
        .tab-section {
            padding: 60px 5%;
            text-align: center;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .tab-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: #eee;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 0 #ccc;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 6px 0 #c44545;
        }

        .tab-content {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .tab-content.active {
            display: grid;
        }

        /* --- CARDS --- */
        .promo-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.3s;
            border: 3px solid transparent;
        }

        .promo-card:hover {
            transform: translateY(-10px);
            border-color: var(--secondary);
        }

        .promo-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .promo-card h3 {
            color: var(--dark);
            margin: 10px 0;
        }

        /* --- POPUP --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            position: relative;
            text-align: left;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .hero {
                height: 540px;
                background-image: url('https://via.placeholder.com/360x540?text=Mobile+Banner');
                text-align: center;
            }

            .hero-overlay {
                background: rgba(0, 0, 0, 0.5);
            }

            .hero-content {
                margin: 0 auto;
            }

            .hero h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>Dari awal minggu sampai akhir pekan,<br>promo Nyala Global Debit selalu bikin cuan!</h1>
        </div>
    </section>

    <section class="tab-section">
        <div class="tab-container">
            <button class="tab-btn active" onclick="openTab(event, 'makanan')">üçï Daily Win</button>
            <button class="tab-btn" onclick="openTab(event, 'wisata')">‚úàÔ∏è Everday Win</button>
            <button class="tab-btn" onclick="openTab(event, 'belanja')">üõçÔ∏è Payday Win</button>
        </div>

        <div id="makanan" class="tab-content active">
            <div class="promo-card"
                onclick="openModal('Promo Pizza 50%', '1. Berlaku senin-jumat. 2. Min transaksi 100rb.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Digital Monday</h3>
            </div>
            <div class="promo-card"
                onclick="openModal('Beli 1 Gratis 1 Boba', '1. Khusus varian Brown Sugar. 2. Selama persediaan ada.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Wellness Tuesday</h3>
            </div>
            <div class="promo-card"
                onclick="openModal('Beli 1 Gratis 1 Boba', '1. Khusus varian Brown Sugar. 2. Selama persediaan ada.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Wednesday Treats</h3>
            </div>
            <div class="promo-card"
                onclick="openModal('Beli 1 Gratis 1 Boba', '1. Khusus varian Brown Sugar. 2. Selama persediaan ada.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Coffee Thursday</h3>
            </div>
            <div class="promo-card"
                onclick="openModal('Beli 1 Gratis 1 Boba', '1. Khusus varian Brown Sugar. 2. Selama persediaan ada.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Happy Weekend</h3>
            </div>
        </div>

        <div id="wisata" class="tab-content">
            <div class="promo-card"
                onclick="openModal('Tiket Bali Murah', '1. Booking minimal H-7. 2. Tidak termasuk hotel.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Liburan Bali</h3>
            </div>
        </div>

        <div id="belanja" class="tab-content">
            <div class="promo-card"
                onclick="openModal('Cashback 90%', '1. Maksimal cashback 10rb. 2. Minimal belanja 500rb.')">
                <img src="https://via.placeholder.com/300x200" alt="Promo">
                <h3>Flash Sale</h3>
            </div>
        </div>
    </section>

    <div id="promoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDesc"></p>
        </div>
    </div>

    <script>
        // Fungsi Tabbing
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-btn");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "grid";
            evt.currentTarget.className += " active";
        }

        // Fungsi Modal
        function openModal(title, desc) {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('promoModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('promoModal').style.display = "none";
        }

        // Tutup modal jika klik di luar box
        window.onclick = function (event) {
            if (event.target == document.getElementById('promoModal')) {
                closeModal();
            }
        }
    </script>
</body>

</html>
